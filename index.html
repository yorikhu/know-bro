<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowbro</title>
    <link rel="shortcut icon" href="./assets/logo.png" />
    <link
      rel="stylesheet"
      href="./public/bootstrap-5.2.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <!-- 顶部 Header -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img id="logo" src="./assets/logo.png" alt="" />
          Knowbro</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">首页</a>
            </li>
            <li class="nav-item">
              <a
                id="studyLink"
                class="nav-link"
                href="./study.html"
                target="_blank"
                >学习</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                合作伙伴
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    href="https://www.zhihu.com/"
                    target="_blank"
                    >知乎</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="https://juejin.cn/"
                    target="_blank"
                    >掘金</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="https://www.yuque.com/"
                    target="_blank"
                    >语雀</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 index-search-input"
              type="search"
              placeholder="刘强东发全员信：提高基层员工福利待遇"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success index-search-button"
              type="submit"
            >
              搜 索
            </button>
          </form>
        </div>
        <span class="username">未登录</span>
      </div>
    </nav>
    <!-- 加入提示 -->
    <div class="alert alert-primary alert-join-us" role="alert">
      <div class="alert-contain">
        你还没有登录哦，如果没有账号快点击 [注册] 加入我们吧！
        <section class="button-section">
          <button
            type="button"
            class="btn btn-primary button-w80"
            data-bs-target="#signInModal"
            data-bs-toggle="modal"
          >
            登 录
          </button>
          <button
            type="button"
            class="btn btn-dark button-w80"
            data-bs-target="#signUpModal"
            data-bs-toggle="modal"
          >
            注 册
          </button>
        </section>
      </div>
    </div>
    <!-- 登录弹窗 -->
    <div
      id="signInModal"
      class="modal fade"
      aria-hidden="true"
      aria-labelledby="signInModalLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="signInModalLabel">登录</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="modal-body">
              <form id="signInForm">
                <div class="mb-3">
                  <label for="signInUserName" class="form-label">用户名</label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="signInUserName"
                      placeholder="请输入用户名"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="signInPassword" class="form-label">密码</label>
                  <div class="col-sm-10">
                    <input
                      type="password"
                      class="form-control"
                      id="signInPassword"
                      placeholder="请输入密码"
                      required
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button id="signInSubmit" class="btn btn-primary button-w80">
              确定
            </button>
            <button
              id="signInCancel"
              class="btn btn-dark button-w80"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              取消
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 注册弹窗 -->
    <div
      id="signUpModal"
      class="modal fade"
      aria-hidden="true"
      aria-labelledby="signUpModalLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="signUpModalLabel">注册</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signUpForm">
              <div class="mb-3">
                <label for="signUpUserName" class="form-label">用户名</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="signUpUserName"
                    placeholder="请输入用户名"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="signUpEmail" class="form-label">邮箱</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="signUpEmail"
                    placeholder="name@example.com"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="signUpPassword" class="form-label">密码</label>
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="signUpPassword"
                    placeholder="请输入密码"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="signUpSubmit" class="btn btn-primary button-w80">
              确定
            </button>
            <button
              id="signUpCancel"
              class="btn btn-dark button-w80"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              取消
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 页面主体 -->
    <main>
      <div class="left-content">
        <div class="title">
          <h2>热榜推荐</h2>
        </div>
        <div id="pagesList" class="pages-list"></div>
        <div class="more-button">查看更多</div>
      </div>
    </main>
    <!-- 插件下载广告 -->
    <div id="extention" class="extention">
      <!-- 引用 bootstrap 提供的 svg 图片 -->
      <svg
        width="16"
        height="16"
        fill="currentColor"
        id="extClose"
        class="ext-close"
        viewBox="0 0 16 16"
      >
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
        />
      </svg>
      <h2>Knowbro X 掘金 官方联名浏览器插件</h2>
    </div>
    <script src="./public/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="./public/bootstrap-5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
